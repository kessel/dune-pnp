
[system]
n_surfaces=6
verbosity=0
cylindrical=1
l_b=1.
linearSolverIterations=20000
newtonReassembleThreshold=0.
newtonReduction=1e-5
newtonMinLinearReduction=1e-5
newtonMaxIterations=50
newtonLineSearchMaxIteration=500
c0=0.06
tau=1.0
printStiffnessMatrix=0
outputFreq=1
nSteps=10000
potentialUpdateFreq=1

[mesh]
filename=pore_without_dna.msh


## the pore
[surface_0]
coulombBtype=1
coulombFlux=0.0
coulombPotential=0
plusDiffusionBtype=1
plusDiffusionFlux=0
minusDiffusionBtype=1
minusDiffusionFlux=0

## Axis
[surface_1]
coulombBtype=1
coulombPotential=0
coulombFlux=0
plusDiffusionBtype=1
plusDiffusionFlux=0
minusDiffusionBtype=1
minusDiffusionFlux=0

## inflow
[surface_2]
coulombBtype=0
coulombPotential=0
plusDiffusionBtype=0
plusDiffusionConcentration=.06
minusDiffusionBtype=0
minusDiffusionConcentration=.06

## outflow
[surface_3]
coulombBtype=0
coulombPotential=1
plusDiffusionBtype=0
plusDiffusionConcentration=.06
minusDiffusionBtype=0
minusDiffusionConcentration=.06


#top left
[surface_4]
coulombBtype=1
coulombPotential=0
coulombFlux=0
plusDiffusionBtype=1
plusDiffusionFlux=0
minusDiffusionBtype=1
minusDiffusionFlux=0

[surface_5]
coulombBtype=1
coulombPotential=0
coulombFlux=0
plusDiffusionBtype=1
plusDiffusionFlux=0
minusDiffusionBtype=1
minusDiffusionFlux=0

